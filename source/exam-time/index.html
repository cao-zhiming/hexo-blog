<!DOCTYPE html><head><meta charset="utf-8"></head><body>
  <script type="text/javascript"> function showTime(){ var newyear=new Date('6 24 2023'); //获取当前时间 var date1=new Date(); //两个日期对象直接相减就能获取两个日期相差的时间戳(以毫秒计，也就是能得出相差多少毫秒) var ms=newyear-date1; // console.log(ms); //获取天数 var day=Math.floor(ms/1000/3600/24); //获取小时数 var h=Math.floor(ms%(3600*24*1000)/1000/3600); //获取分钟数 var m=Math.floor(ms%(3600*24*1000)/1000%3600/60); //获取秒数 var s=Math.floor(ms%(3600*24*1000)/1000%3600%60); document.body.innerHTML='距离我们初三的中考还有'+day+'天'+h+'小时'+m+'分钟'+s+'秒。'; } // setInterval(function(){ // showTime(); // },1000); setInterval(showTime,1000); </script>
</body></html>
